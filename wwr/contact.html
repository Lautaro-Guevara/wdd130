</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Hero images">
            <h1>Reach Our Team</h1>
            <article>
                
                <p>We love questions and feedback – and we're always happy to help! Here are some ways to contact us.</p>
            </article>
        </div>
        <div class="employees">

        </div>
        <div class="location">


        </div>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">Name</label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <div class="form-item">
                    <label for="q1">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                
                <fieldset>
                    <legend>Purpose of the message</legend>
                    <div>
                        <input type="radio" id="option1" value="general-inquiry" checked>
                        <label for="option1">General Inquiry</label>                        
                    </div>
                    <div>
                        <input type="radio" id="option2" value="reservation-question">
                        <label for="option2">Reservation Question</label>                        
                    </div>
                    <div>
                        <input type="radio" id="option3" value="website-suggestion">
                        <label for="option3">Website Suggestion</label>                        
                    </div>
                </fieldset>

                <div class="form-item">
                    <label for="q2">Message</label>
                    <textarea name="q2" id="q2" rows="4" placeholder="Insert your answer"></textarea>
                </div>
                <div class="form-item">
                    <label for="q4">How many heading levels are available in HTML?</label>
                    <input type="number" name="q4" id="q4" min="0">
                </div>
            </fieldset>
            <button type="submit">Send</button>
        </form>            
    </main>
